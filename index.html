<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de border radius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="titles">
        <h1>Border-Radius</h1>
        <h4>Simule valores de borda e veja o resultado</h4>
    </section>

    <section class="container">
        <div class="box"></div>
    </section>

    <section class="borderNumbers">
        <div class="bordas">
            <input type="text" name="TopLeft" id="TopLeft" value="0">
            <input type="text" name="TopRight" id="TopRight" value="0"> 
            <input type="text" name="BottomRight" id="BottomRight" value="0">
            <input type="text" name="BottomLeft" id="BottomLeft" value="0">
        </div>
    </section>
   
    <section class="container showCSS">    
        <div class="showBorder"> 
            <textarea name="textarea" id="showBorderInput" cols="30" rows="10" readonly></textarea>
        </div> 
        <button>Copiar</button>
    </section>
    

    <script src="script.js"></script>
</body>
</html>
